<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../global/global.css">
    <link rel="stylesheet" href="../styles/home.css">
    <title>EtecSounD</title>
</head>
<body>
    <header>
        <nav class="navbar-container">
            <div class="logo-container">
                <strong class="logo-text">Etec<span class="logo-blue">SounD</span></strong>
            </div>
            <ul class="nav-content">
                <li><a href="./home.html">Início</a></li>
                <li><a href="./playlist.html">Playlists</a></li>
                <li><a href="#explore">Explore</a></li>
                <li><a href="./creditos.html">Créditos</a></li>
            </ul>
        </nav>
    </header>
    <main class="main-content">
        <section class="hero-content">
            <div class="cta-container">
                <span class="cta-text">NOVIDADES DA SEMANA!</span>
                <span class="cta-text">NOVIDADES DA SEMANA!</span>
                <span class="cta-text">NOVIDADES DA SEMANA!</span>
            </div>
            <div class="search-container">
                <input type="search" placeholder="O QUE VOCÊ QUER OUVIR HOJE?" class="search-input">
                <button class="search-btn">
                    <svg width="24" height="24" fill="none" stroke="#fff" stroke-width="2" viewBox="0 0 24 24">
                        <circle cx="11" cy="11" r="8" stroke="#fff"/>
                        <line x1="21" y1="21" x2="16.65" y2="16.65" stroke="#fff"/>
                    </svg>
                </button>
            </div>
        </section>
        <section class="albums-content">
            <div class="albums-header">
                <span class="title-albums">Música</span>
            </div>
            <div class="albums-flex">
                <div class="album-card">
                    <img src="../assets/images/albums/2pac.png" alt="All Eyez on Me">
                    <strong class="name-album">Me Against to World</strong>
                    <span class="name-artist">2Pac</span>
                </div>
                <div class="album-card">
                    <img src="../assets/images/albums/kanyewest.png" alt="Graduation">
                    <strong class="name-album">GRADUATION</strong>
                    <span class="name-artist">Kanye West</span>
                </div>
                <div class="album-card">
                    <img src="../assets/images/albums/sza.png" alt="CTRL">
                    <strong class="name-album">Awkward</strong>
                    <span class="name-artist">Sza</span>
                </div>
                <div class="album-card">
                    <img src="../assets/images/albums/brent.png" alt="Fuck The World">
                    <strong class="name-album">Clouded</strong>
                    <span class="name-artist">Brent Faiyaz</span>
                </div>
            </div>
        </section>
        <section class="artists-content">
            <div class="artists-header">
                <span class="title-artists">Artistas</span>
            </div>
            <div class="artists-flex">
                <div class="artist-card">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/2/2c/2Pac_1991.jpg" alt="2Pac">
                    <span class="name-artist">2Pac</span>
                </div>
                <div class="artist-card">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6e/Alicia_Keys_2013.jpg" alt="Alicia Keys">
                    <span class="name-artist">Alicia Keys</span>
                </div>
                <div class="artist-card">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/3/3e/KayG.jpg" alt="KayG">
                    <span class="name-artist">KayG</span>
                </div>
                <div class="artist-card">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/7/7e/Djavan.jpg" alt="Djavan">
                    <span class="name-artist">Djavan</span>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
